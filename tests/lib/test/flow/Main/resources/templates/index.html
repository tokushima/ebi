<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>Test</h1>


<ul rt:param="notes" rt:var="note">
	<li class="row">
		<div onclick="vote({$note.id()},1,'vote_{$note.vote()}')">↑</div>
		<div onclick="vote({$note.id()},-1,'vote_{$note.vote()}')">↓</div>
		<div id="vote_{$note.vote()}">{$note.vote()}</div>
		<div>{$note.value()}</div>
	</li>
</ul>


<rt:paginator counter="3" />

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script type="text/javascript">
	function vote(note_id,point,view_id){
		$.ajax({
			url:'{$t.package_method_url('vote')}',
			type:'POST',
			data:{
				'note_id': note_id,
				'point': point
			}
		}).done( (data) => {
			$('#' + view_id).text(data.result.point);
		})
	}
</script>
</body>
</html>
