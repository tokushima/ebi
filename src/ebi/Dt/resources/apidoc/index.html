<rt:extends href="base.html" />

<rt:block name="content">
	<table rt:param="map_list" rt:var="map" rt:key="map_name" rt:counter="count" class="table table-condensed">
	<thead>
	<tr>
		<th style="width: 20%;">Name</th>	
		<th style="width: 40%;">Url</th>
		<th style="width: 40%;">Summary</th>
	</tr>
	</thead>
	<tbody>
	<tr style="{$t.cond_switch($map['deprecated'],'color: #cc6666; text-decoration: line-through;','')} {$t.cond_switch($map['mode'],' color: #6666cc; font-style: italic; ','')}">
		<td>
			{$map['url']}
		</td>
	
		<td nowrap>
			<rt:if param="{$map['class']}">
				<a href="classes/{$map['class']}/{$map['method']}.html">{$map['name']}</a>
			<rt:else />
				{$map['name']}
			</rt:if>
		</td>
		<td>
			<span>{$t.html($map['summary'])}</span>
			<span style="color:#ff0000; font-weight: bold;">{$map['error']}</span>
		</td>
	</tr>
	</tbody>
	</table>	
</rt:block>
