<rt:extends href="base.html" />


<rt:block name="toplink">
	<a class="navbar-brand" href="../index.html">API Document</a>
</rt:block>
				
<rt:block name="content">
<h2>
	{$f.package_name($package)}
</h2>

<rt:if param="{$description}">
<div class="alert alert-info" style="margin-top: 30px;">
	{$t.html($description)}
</div>
</rt:if>

<rt:if param="{$properties}">
	<h3>Properties</h3>
	<table rt:param="{$properties}" rt:var="prop" rt:key="prop_name">
	<thead>
		<tr>
			<th style="width:30%;">name</th>
			<th class="span2">type</th>
			<th>summary</th>
		</tr>
	</thead>
	<tbody>
		<rt:if param="{$prop[2]}">
		<tr>
			<td>{$prop_name}</td>
			<td>
				<rt:if param="{$f.type($prop[0])}">
					<a href="./{$f.package_name($prop[0])}.html">{$prop[0]}</a>
				<rt:else />
					{$prop[0]}
				</rt:if>
			</td>
			<td>{$prop[1]}</td>
		</tr>
		</rt:if>
	</tbody>
	</table>
</rt:if>

</rt:block>
