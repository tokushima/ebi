<rt:extends href="base.html" />

<rt:block name="content">
<h2>Covered ({$covered}%) - {$filename}</h2>

<span style="font-size: small;">
	{$path}
	( {$modify_date} )
</span>

<table rt:param="{$source}" rt:var="line" rt:counter="counter">
<tr>
	<td class="code-line code-{$status[$counter]}" style="width:50px; text-align: right;"><a name="{$f.calc_add($counter,3)}"></a><a href="#{$counter}">{$counter}</a></td>
	<td class="code code-line code-{$status[$counter]}" style="height:16px;">{$t.html($line)}</td>
</tr>
</table>

</rt:block>
