<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard Template for Bootstrap</title>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
	<link href="dashboard.css" rel="stylesheet">
	
	
	<script type="text/javascript">
		var app = angular.module('app', ['ngRoute']);
	</script>

	<script type="text/javascript">
		app.controller('modelListCtrl',function($scope,$http){
			
			$http.get('{$t.package_method_url("model_list_ajax")}').success(function(data){
				$scope.models = data.result.models;
			});
			
			$scope.abc = function(pkg){
				alert(pkg);
				// TODO 
			};
		});
	</script>

	
	<script type="text/javascript">
 		app.controller('dataListCtrl',function($scope,$http){
 			$scope.abc = function(pkg){
 				alert(pkg);
 				
				$http.get('{$t.package_method_url("do_find_ajax")}?model=' + pkg).success(function(data){
					$scope.data = data.result.data;
					$scope.props = data.result.props;
				});
 			};
		});
	</script>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Project name</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Help</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
				</form>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
		
			<div class="col-sm-3 col-md-2 sidebar" ng-controller="modelListCtrl">
				<ul class="nav nav-sidebar">
					<li ng-repeat="model in models">
						<a href="#" ng-click="abc(model.label)">{{model.label}}</a>
					</li>
				</ul>
			</div>
			
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="dataListCtrl">
				<h1 class="page-header" ng-click="abc('test.db.Paginator')">Data</h1>

				<div class="table-responsive">
					<table class="table table-striped">
					<thead>
					<tr>
						<th ng-repeat="p in props">{{p}}</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="d in data">
						<td ng-repeat="p in props">{{d[p]}}</td>
					</tr>
					</tbody>
					</table>		 
				</div>
			</div>
		</div>
	</div>
</body>
</html>
