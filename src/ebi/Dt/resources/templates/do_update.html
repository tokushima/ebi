<rt:extends href="./do_find.html" />

<rt:block name="content_body">

<form method="post" id="update_form" rt:aref="true">
<table>
<rt:loop param="{$f.props($model,true)}" var="name">
<tr>
	<th style="text-align: right; width:20%;" nowrap>{$t.trim_width($name,50,'..')}</th>
	<td>{$t.noop($f.form($model,$name))}</td>
</tr>
</rt:loop>
</table>

<input type="submit" name="save" value="Save" class="btn btn-primary" />
<input type="submit" name="save_and_add_another" value="Save and add another" class="btn btn-info" />
</form>

<rt:invalid />


</rt:block>
