<rt:extends href="base.html" />

<rt:block name="content">

<table rt:param="{$class_info_list}" rt:var="class_info" class="table table-sm table-condensed">
<thead>
<tr class="text-muted">
	<th style="width:20%;">Class</th>
	<th style="width:20%;">Name</th>
	<th style="width:60%;">Summary</th>
</tr>
</thead>
<tbody>
<tr>
	<td style="width:20%;">
		<a href="{$t.package_method_url('class_doc',$class_info.name())}">
			{$class_info.name()}
		</a>
		
		<div class="text-muted" style="margin-left: 10px; margin-top: 5px; font-size: small;">
			{$class_info.summary()}
		</div>
	</td>
	<td colspan="2" style="width: 80%;">
		<table rt:param="{$class_info.opt('call_plugins')}" rt:var="info" class="table table-sm table-striped table-bordered table-condensed">
		<tr>
			<td style="width:25%;">
				<a href="{$t.package_method_url('plugin_doc',$class_info.name(),$info.name())}">
					<span class="{$t.cond_switch($info.has_opt('added'),'text-success','text-muted')}">
						{$info.name()}
					</span>
				</a>
			</td>
			<td style="width:75%;">
				{$info.summary()}
			</td>
		</tr>
		</table>
	</td>
</tr>
</tbody>
</table>
</rt:block>
