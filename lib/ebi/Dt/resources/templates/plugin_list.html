<rt:extends href="base.html" />

<rt:block name="content">

<table rt:param="{$class_list}" rt:var="class_info">
<tr>
	<td style="width:20%;">
		{$class_info['name']}
	</td>
	<td>
		<table rt:param="{$class_info['plugins']}" rt:var="info">
		<tr style="{$t.cond_switch($info.has_opt('added'),'color: #888888;','')}">
			<td style="width:25%;">{$info.name()}</td>
			<td style="width:75%;">
				{$info.summary()}
				</rt:if>
			</td>
		</tr>
		</table>
	</td>
</tr>
</table>
</rt:block>
