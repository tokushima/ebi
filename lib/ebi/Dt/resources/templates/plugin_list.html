<rt:extends href="base.html" />

<rt:block name="content">

<table rt:param="{$class_list}" rt:var="class_info" class="table table-condensed">
<thead>
<tr class="text-muted">
	<th style="width:20%;">Class</th>
	<th style="width:20%;">Name</th>
	<th style="width:60%;">Summary</th>
</tr>
</thead>
<tbody>
<tr>
	<td style="width:20%;">
		{$class_info.name()}
	</td>
	<td colspan="2" style="width: 80%;">
		<table rt:param="{$class_info.opt('plugins')}" rt:var="info" class="table table-striped table-bordered table-condensed">
		<tr style="{$t.cond_switch($info.has_opt('added'),'color: #888888;','')}">
			<td style="width:25%;">{$info.name()}</td>
			<td style="width:75%;">
				{$info.summary()}
			</td>
		</tr>
		</table>
	</td>
</tr>
</tbody>
</table>
</rt:block>
