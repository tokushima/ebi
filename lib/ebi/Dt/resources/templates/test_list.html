<rt:extends href="base.html" />

<rt:block name="content">

<table rt:param="{$test_list}" rt:var="info" class="table table-sm table-condensed table-striped">
<thead>
<tr class="text-muted">
	<th>Path</th>
	<th>Summary</th>
</tr>
</thead>
<tbody>
<tr>
	<td style="width:450px;">
		<a href="{$t.package_method_url('test_view')}?path={$info.name()}">{$info.opt('short_name')}</a>
	</td>
	<td style="word-break: break-all;">
		{$info.summary()}
	</td>
	<td style="width: 30px; text-align: right;">
		<rt:if param="{$info.opt('has_mail')}">
			<span class="badge badge-pill badge-primary">Mail</span>
		</rt:if>
	</td>
</tr>
</tbody>
</table>
</rt:block>
