<rt:extends href="base.html" />
<rt:block name="list_search"></rt:block>

<rt:block name="content">

<table rt:param="{$class_info_list}" rt:var="class_info" class="table table-sm table-condensed">
<thead>
	<tr class="text-muted">
		<th style="width:20%;">Class</th>
		
		<th style="width:20%;">Name</th>
		<th style="width:20%;">Type</th>
		<th style="width:40%;">Summary</th>
	</tr>
</thead>
<tbody>
	<tr>
		<td style="width:20%;">
			<a href="{$t.package_method_url('class_doc',$class_info.name())}">
				{$class_info.name()}
			</a>
			
			<div class="text-muted" style="margin-left: 10px; margin-top: 5px; font-size: small;">
				{$class_info.summary()}
			</div>
		</td>
		<td colspan="3">
			<table rt:param="{$class_info.opt('config_list')}" rt:var="conf">
			<tr>
				<td style="width:25%;">
					<span class="{$t.cond_switch($conf.opt('def'),'text-success','')}">
						{$conf.name()}
					</span>
				</td>
				<td style="width:25%;">{$conf.param().type()}</td>
				<td style="width:50%;">{$conf.param().summary()}</td>
			</tr>
			</table>
		</td>
	</tr>
</tbody>
</table>
</rt:block>
