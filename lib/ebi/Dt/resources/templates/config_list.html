<rt:extends href="base.html" />
<rt:block name="list_search"></rt:block>

<rt:block name="content">

<table rt:param="{$conf_list}" rt:var="class_conf" rt:key="class" class="table table-condensed">
<thead>
	<tr class="text-muted">
		<th style="width:20%;">Class</th>
		
		<th style="width:20%;">Name</th>
		<th style="width:20%;">Type</th>
		<th style="width:40%;">Summary</th>
	</tr>
</thead>
<tbody>
	<tr>
		<td style="width:20%;">
			{$class}
		</td>
		<td colspan="3">
			<table rt:param="class_conf" rt:var="conf">
			<tr style="{$t.cond_switch($conf.opt('def'),'color: #888888;','')}">
				<td style="width:25%;">{$conf.name()}</td>
				<td style="width:25%;">{$conf.param().type()}</td>
				<td style="width:50%;">{$conf.param().summary()}</td>
			</tr>
			</table>
		</td>
	</tr>
</tbody>
</table>
</rt:block>
