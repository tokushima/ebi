<rt:extends href="base.html" />

<rt:block name="content">
	<ul class="breadcrumb">
		<li>
			<span style="font-weight: bold; font-size: medium;">
				<a href="{$t.package_method_url('do_find',$class_path)}">
					{$class_name}
				</a>
			</span>
			<span class="divider"></span>
		</li>
	</ul>

	Total: {$paginator.total()}
			
	<table rt:param="object_list" rt:var="obj" rt:counter="counter">
	<thead>
		<tr>
			<rt:loop param="{$model.props()}" key="prop">
				<th>
					<a href="?{$paginator.query_order($prop)}">
						{$t.trim_width($t.text($prop),50,'..')}
					</a>
				</th>
			</rt:loop>
		</tr>
	</thead>
	<tbody>
		<tr>
			<rt:loop param="{$obj.props(true)}" key="name" var="val">
				<td>
					{$t.trim_width($t.text($val),50,'..')}
				</td>
			</rt:loop>
		</tr>
	
	</tbody>
	</table>
	
	<rt:paginator />
</rt:block>
