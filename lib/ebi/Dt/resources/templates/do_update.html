<rt:extends href="./do_find.html" />

<rt:block name="content_body">

<form method="post" id="update_form" rt:aref="true" class="form-horizontal" rt:param="{$model.props()}">

<rt:loop param="{$f.update_props($model)}" var="name">
<div class="form-group">
	<label class="col-sm-2 control-label">{$t.trim_width($name,50,'..')}</label>
	<div class="col-sm-10">
		{$t.noop($f.form($model,$name))}
    </div>
</div>
</rt:loop>

<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<input type="submit" name="save" value="Save" class="btn btn-primary" />
		<input type="submit" name="save_and_add_another" value="Save and add another" class="btn btn-info" />
	</div>
</div>

</form>

<rt:invalid />


</rt:block>
