<rt:extends href="base.html" />

<rt:block name="content">
	<div style="margin-bottom: 30px;">
		<form name="version_select_frm">
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text">Version</div>
				</div>
				<select class="custom-select" id="version" rt:param="{$version_list}" name="version" rt:null="ALL" rt:ref="true" onChange="location.href='?version='+version_select_frm.version.options[version_select_frm.version.selectedIndex].value;"></select>
			</div>
		</form>
	</div>
	
	<table rt:param="map_list" rt:var="map" rt:counter="count" class="table table-sm table-sm table-condensed table-striped">
	<thead>
	<tr class="text-muted">
		<th>Url</th>
		<th>Name</th>
		<th>Summary</th>
		<th></th>
	</tr>
	</thead>
	<tbody>
	<tr class="{$t.cond_switch($map['first_depricated_date'],'text-danger','')}">
		<td>
			{$map['url']}
			
			<rt:if param="{$map['login']}">
				<span class="badge badge-pill badge-secondary" style="margin-left: 5px">Auth</span>
			</rt:if>
		</td>
		<td>
			<a href="{$t.package_method_url('index_action_doc',$map['name'])}" class="{$t.cond_switch($map['first_depricated_date'],'text-danger','')}">
				{$map['name']}
			</a>
		</td>
		<td>
			<span >
				{$t.html($map['summary'])}
			</span>
			
			<rt:if param="{$map['error']}">
				<div>
					<span class="text-danger">{$map['error']}</span>
				</div>
			</rt:if>
			
			<rt:if param="{$map['first_depricated_date']}">
				<div>
					<rt:if param="{$map['deprecated']}">
						<span class="text-danger">Deprecated Action</span>
					<rt:else />
						<span class="text-warning">Deprecated Request / Context</span>
					</rt:if>
				</div>
			</rt:if>
		</td>
		
		<td>
			<div class="modal" tabindex="-1" role="dialog" id="info{$count}">
				<div class="modal-dialog  modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header">
							{$map['name']}
							
							<rt:if param="{$map['deprecated']}">
								(Deprecated)
							</rt:if>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<pre class="text-secondary">{$f.dump($map)}</pre>
						</div>
						<div class="modal-footer">
						</div>
					</div>
				</div>
			</div>
		
			<a href="#" data-toggle="modal" data-target="#info{$count}" class="badge badge-pill badge-info">i</a>
		</td>
	</tr>
	</tbody>
	</table>
</rt:block>
