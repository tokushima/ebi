<rt:extends href="base.html" />

<rt:block name="content">
	<div style="text-align: right;">
		<form name="version_select_frm">
			<label for="version">Version select</label>
			<select id="version" rt:param="{$version_list}" name="version" rt:null="" rt:ref="true" onChange="location.href='?version='+version_select_frm.version.options[version_select_frm.version.selectedIndex].value;"></select>
		</form>
	</div>

	<rt:if param="{$version}">
		<h2>Version: {$version}</h2>
	</rt:if>


	<table rt:param="map_list" rt:var="map" rt:counter="count" class="table table-sm table-sm table-condensed table-striped">
	<thead>
	<tr class="text-muted">
		<th>Url</th>
		<th>Name</th>
		<th>Summary</th>
		<th></th>
	</tr>
	</thead>
	<tbody>
	<tr style="{$t.cond_switch($map['first_depricated_date'],'color: #cc6666;','')} {$t.cond_switch($map['mode'],' color: #6666cc; font-style: italic; ','')}">
		<td style="{$t.cond_switch($map['deprecated'],'text-decoration: line-through;','')}" nowrap>
			{$map['url']}
			
			<rt:if param="{$map['login']}">
				<span class="badge badge-pill badge-success">Auth</span>
			</rt:if>			
		</td>
		
		<td style="{$t.cond_switch($map['deprecated'],'text-decoration: line-through;','')}" nowrap>
			<rt:if param="{$map['class']}">
				<a href="{$t.package_method_url('index_action_doc',$map['name'])}" style="{$t.cond_switch($map['first_depricated_date'],'color: #cc6666;','')}">
					<strong>{$map['name']}</strong>
				</a>
			<rt:else />
				<div class="modal" tabindex="-1" role="dialog" id="link{$count}">
					<div class="modal-dialog modal-lg" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">{$map['name']}</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="alert alert-info" role="alert">
									{$t.html($map['summary'])}
								</div>
							
								<form name="linkdata{$count}">
									<input type="text" name="url" value="{$map['format']}" class="form-control" />
									<textarea name="query" class="form-control" rows="5" style="margin-top: 10px;" placeholder='{"key1":"value","key2":"value"}'></textarea>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary" onclick="submit_linkform(linkdata{$count},'post')">POST</button>
								<button type="button" class="btn btn-info" onclick="submit_linkform(linkdata{$count},'get')">GET</button>
							</div>
						</div>
					</div>
				</div>
			
				<a href="#" data-toggle="modal" data-target="#link{$count}">
					{$map['name']}
				</a>
				
			</rt:if>
		</td>
		<td style="{$t.cond_switch($map['deprecated'],'text-decoration: line-through;','')}">
			<span>
				{$t.html($map['summary'])}
			</span>
			<span class="text-danger">{$map['error']}</span>
			
			<rt:if param="{$map['first_depricated_date']}">
				<div>
					<rt:if param="{$map['deprecated']}">
						<span class="badge badge-warning">Deprecated Action</span>
					<rt:else />
						<span class="badge badge-danger">Deprecated URL</span>
					</rt:if>
				</div>
			</rt:if>
		</td>
		
		<td>		
			<div class="modal" tabindex="-1" role="dialog" id="info{$count}">
				<div class="modal-dialog  modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header">
							{$map['name']}

							<rt:if param="{$map['deprecated']}">
								(Deprecated)
							</rt:if>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<pre class="text-secondary">{$f.dump($map)}</pre>
						</div>
						<div class="modal-footer">
						</div>
					</div>
				</div>
			</div>
		
			<a data-toggle="modal" data-target="#info{$count}">
				<button type="button" class="btn btn-outline-info btn-sm">Info</button>
			</a>
		</td>
	</tr>
	</tbody>
	</table>	
</rt:block>
