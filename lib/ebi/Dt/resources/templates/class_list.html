<rt:extends href="base.html" />

<rt:block name="content">

<form>
<ol class="breadcrumb">	
	<rt:if param="{$t.eq($select,'model')}">
		<li class="active">Model</li>
	<rt:else />
		<li><a href="?parent=\ebi\Dao">Model</a></li>
	</rt:if>

	<rt:if param="{$t.eq($select,'request')}">
		<li class="active">Request</li>
	<rt:else />
		<li><a href="?parent=\ebi\flow\Request">Request</a></li>
	</rt:if>
	
	<rt:if param="{$t.eq($select,'other')}">
		<li class="active">Other  <input type="text" name="parent" value="{$parent}" style="width:300px;" /></li>
	<rt:else />
		<li><a href="?">Other</a></li>
	</rt:if>
</ol>
</form>


<table rt:param="{$class_info_list}" rt:var="class_info" class="table table-condensed">
<thead>
<tr class="text-muted">
	<th style="width:20%;">Class</th>
	<th style="width:60%;">Summary</th>
</tr>
</thead>
<tbody>
<tr>
	<td style="width:20%;">
		<a href="{$t.package_method_url('class_doc',$class_info.name())}">
			{$class_info.name()}
		</a>
	</td>
	<td>
		{$class_info.summary()}
	</td>
</tr>
</tbody>
</table>
</rt:block>
