<rt:extends href="base.html" />

<rt:block name="content">

<table rt:param="{$template_list}" rt:var="info" class="table table-condensed table-striped">
<thead>
<tr class="text-muted">
	<th>Template</th>
	<th>Summary</th>
	<th>Code</th>
	<th></th>
</tr>
</thead>
<tbody>
<tr>
	<td style="width:20%;">
		<span class="{$t.cond_switch($info.has_opt('use'),'text-success','')}">
			{$info.name()}
		</span>
	</td>
	<td>
		{$info.summary()}
	</td>
	<td style="width:70px;">
		<a href="{$t.package_method_url('mail_info')}?tcode={$info.opt('x_t_code')}">
			<span class="{$t.cond_switch($info.has_opt('use'),'text-success','text-muted')}">
				{$info.opt('x_t_code')}
			</span>
		</a>
	</td>
	<td style="text-align:right; width:50px;">
		<rt:if param="{$is_test}">
			<a href="{$t.package_method_url('mail_blackhole')}?tcode={$info.opt('x_t_code')}">
				{$info.opt('count')}
			</a>
		</rt:if>	
	</td>
</tr>
</tbody>
</table>
</rt:block>
