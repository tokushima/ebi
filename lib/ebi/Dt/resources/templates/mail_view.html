<rt:extends href="base.html" />

<rt:block name="content">

<table class="table table-condensed table-striped">
<tr>
	<th>Date</th>
	<td style="word-break: break-all; padding-left: 20px;">
		{$object.fm_create_date()}
	</td>
</tr>
<tr>
	<th>Subject</th>
	<td style="word-break: break-all; padding-left: 20px;">
		{$object.subject()}
	</td>
</tr>
<tr>
	<th>Message</th>
	<td style="word-break: break-all; padding: 20px;">
		<div>{$t.html($object.message())}</div>
	</td>
</tr>
<tr>
	<th>Source</th>
	<td  style="word-break: break-all; padding: 20px;">
		<div>{$t.html($object.manuscript())}</div>
	</td>
</tr>
</table>
</rt:block>
