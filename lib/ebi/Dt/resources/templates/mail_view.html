<rt:extends href="base.html" />

<rt:block name="content">

<div class="card border-secondary mb-3">
	<div class="card-header text-white bg-info">Infomation</div>
	<div class="card-body text-secondary">
		<table class="table table-sm style-table-borderless">
		<tr>
			<th>Date</th>
			<td>{$object.fm_create_date()}</td>
		</tr>
		<tr>
			<th>XTC</th>
			<td>{$object.tcode()}</td>
		</tr>
		<tr>
			<th>Template</th>
			<td>{$mail_info.name()}</td>
		</tr>
		</table>
	</div>
</div>

<div class="card border-secondary mb-3">
	<div class="card-header text-white bg-primary">Subject</div>
	<div class="card-body text-secondary">
		<h5 class="card-title">{$object.subject()}</h5>
	</div>
</div>

<div class="card border-secondary mb-3">
	<div class="card-header text-white bg-primary">Message</div>
	<div class="card-body text-secondary">
		<pre class="prettyprint lang-html" style="border: 0">{$object.message()}</pre>
	</div>
</div>

<div class="card border-secondary mb-3">
	<div class="card-header bg-light">Source</div>
	<div class="card-body text-secondary">
		<pre class="prettyprint lang-html" style="border: 0">{$t.html($object.manuscript(),0,0,null,false)}</pre>
	</div>
</div>

</rt:block>
