<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .method-badge { display:inline-block;padding:4px 8px;font-size:12px;font-weight:700;border-radius:4px;min-width:60px;text-align:center;color:#fff }
    .method-get { background:#61affe } .method-post { background:#49cc90 } .method-put { background:#fca130 } .method-delete { background:#f93e3e } .method-patch { background:#50e3c2 }
    .endpoint-row { cursor:pointer;transition:background-color 0.15s } .endpoint-row:hover { background-color:#f8f9fa }
    .code-block { background:#2d2d2d;color:#f8f8f2;font-size:13px;overflow:auto;border-radius:0 0 4px 4px }
  </style>
</head>
<body class="bg-light">
  <div id="root"></div>
  <script>
    // 開発用モックデータ
    window.spec = { info: { title: 'Dev API', version: '1.0.0' }, paths: {}, components: { schemas: {} } };
    window.mailTemplates = [];
    window.apiUrls = { openapi: '#', redoc: '#', sent_mails: '#', configs: '#' };
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
